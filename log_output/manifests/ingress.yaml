apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exercises-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: logoutput-svc
            port:
              number: 2346
      - path: /logs
        pathType: Prefix
        backend:
          service:
            name: logoutput-svc
            port:
              number: 2346
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpong-svc
            port:
              number: 2347