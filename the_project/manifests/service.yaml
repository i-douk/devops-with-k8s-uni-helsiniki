apiVersion: v1
kind: Service
metadata:
  name: theproject-svc
  namespace: project
spec:
  type: ClusterIP
  selector:
    app: theproject-app
  ports:
    - port: 2345
      protocol: TCP
      targetPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: project
  labels:
    app: postgres-db
spec:
  ports:
  - port: 5432
    name: web
  clusterIP: None
  selector:
    app: postgres-db