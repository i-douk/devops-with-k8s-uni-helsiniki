apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: theproject-route
  namespace: project
spec:
  parentRefs:
    - name: theproject-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: theproject-svc
          port: 2345