apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dwk-material-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: theproject-svc
            port:
              number: 2345
      - path: /logs
        pathType: Prefix
        backend:
          service:
            name: logoutput-svc
            port:
              number: 2346